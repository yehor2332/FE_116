<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form class="container" action="#" method="post" name="contact"autocomplete="on">
  <label><span>Повне ім'я</span>
    <input type="text" name="fullname" required placeholder="">
  </label>
  <label><span>E-Mail</span>
    <input type="email" name="email" required placeholder="">
  </label>
  <label><span>Пароль</span>
    <input type="password" name="password" required placeholder="">
  </label>
  <label><span>Підтвердження паролю</span>
    <input type="password" name="password" required placeholder="">
  </label>
  <label><span>Стать</span>
    <input type="radio" id="male" name="sex" required placeholder="" value="male">
    <label for="male">Чоловіча</label>
    <input type="radio" id="female" name="sex" required placeholder="" value="female">
    <label for="female">Жіноча</label>
  </label>
  <label><span>Вік</span>
    <input type="number" name="age" required placeholder="">
  </label>
  <label><span>Курс</span>
    <select>
      <option disabled="disabled" selected="selected">Виберіть курс</option>
      <option>Front-End</option>
      <option>Back-End</option>
      <option>Project Management</option>
      <option>QA Manual</option>
    </select>
  </label>
  <label>
    <label><span>Повна адреса проживання</span>
      <textarea id="textarea" name="message" required placeholder="Краіна, регіон, місто/ селище, вулиця" cols="30"></textarea>
    </label>
    <label><br><br>
      <input id="html" type="checkbox">
      <label for="html">Я погоджуюсь з обробкою персональних даних</label><br><br>
  <div>
    <button type="reset">Очистити форму</button>
    <button type="submit">Зареєструватися</button>
  </div>
</form>
</body>
</html>
